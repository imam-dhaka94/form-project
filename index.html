<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <link rel="icon" href="image/basis_logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- container start -->
     <div class="container">

        <!-- header start -->
        <header>

            <!-- logo start -->
            <a class="logo" href="https://basis.org.bd/" target="_blank"><img src="image/basis_logo.png" alt="imamge is not found" title="BASIS"></a>
            <!-- logo end -->
           
            <!-- home start -->
            <div class="home">
                <a href="https://seip.basis.org.bd/seip" class="button" target="_blank">Home</a>
            </div>
            <!-- home end -->

            <!-- heading start -->
            <div class="heading">
                <h2>Registration for SEIP Project</h2>
                <hr class="fastline">
            </div>
            <!-- heading end -->
        </header>
        <!-- header end -->

        <!-- main start -->
        <main>

            <!-- first-preferece start -->
            <div class="first-preferece">
                <p>Select Course: (In SEIP project one person will be eligible for one course only)</p>
                <label for="firstPreference">First Preference:</label>
                <select name="course" id="course">
                    <option value="Select Course">Select Course</option>
                    <option value="Customer Support & Services">Customer Support & Services</option>
                </select>
            </div>
            <!-- first-preferece end -->

            <!-- name start -->
            <div class="name">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="write your name">
            </div>
            <!-- name end -->


            <!-- input3 start -->
            <div class="input3">
                <div class="div1">
                    <label for="fathersName">Fathers Name</label>
                    <input type="text" id="item1" placeholder="write your fathers name">
                </div>
                <div class="div2">
                    <label for="mothersName">Mothers Name:</label>
                    <input type="text" id="item2" placeholder="write your mothers name">
                </div>
                <div class="div3">
                    <label for="gender">Gender:</label>
                    <select name="gender" id="item3">
                        <option value="select">Select Your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>

                </div>
            </div>
            <!-- input3 end -->


            <!-- national Id start -->
            <div class="name">
                <label for="name">National Id:</label>
                <input type="text" name="name" id="name" placeholder="Type your national Id">
            </div>
            <!-- national Id end -->

           <!-- input3 start -->
           <div class="input3">
                <div class="div1">
                    <label for="dateOfBirth">Date of Birth:</label>
                    <input type="date" id="item1" >
                </div>
                <div class="div2">
                    <label for="religion">Religion:</label>
                    <select name="religion" id="item2">
                        <option value="no select">Select Your Religion</option>
                        <option value="muslim">Muslim</option>
                        <option value="hindu">Hindu</option>
                        <option value="christianity">Christianity</option>
                        <option value="buddhism">Buddhism</option>
                    </select>
                </div>
                <div class="div3">
                    <label for="group">Ethic Group:</label>
                    <select name="Ethic" id="item3">
                        <option value="">Select Your group</option>
                        <option value="Armenian Community of Dhaka">Armenian Community of Dhaka</option>
                        <option value="Armenian in Bangladesh">Armenian in Bangladesh</option>
                        <option value="Badi Cast">Badi Cast</option>
                        <option value="Bom People">Bom People</option>
                        <option value="Bede People">Bede People</option>
                        <option value="Bedia (Melim Cast)">Bedia (Melim Cast)</option>
                    </select>

                </div>
             </div>
            <!-- input3 end -->

             <!-- div3 start -->
            <div class="div4">
                <div class="a">
                    <label for="tel">Mobile:</label>
                    <input type="tel" name="tel" id="itemA" placeholder="Type your phone number">
                </div>
                <div class="b">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="itemB" placeholder="Type your email address">
                </div>
            </div>
            <!-- div3 end -->




            </div>

        </main>
        <!-- main end -->


        <!-- footer start  -->
        <footer>

        </footer>
        <!-- footer end -->
       
        
    </div>
    <!-- container end -->
</body>
</html>
